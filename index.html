<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Synced Video</title>
  <style>
    body {
      height: 300vh; /* Increase page height to allow scrolling */
    }
    video {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- Your HTML5 video element -->
  <video id="myVideo" preload="auto" muted>
    <source src="./printer.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // Ensure the video metadata is loaded so we know the duration
    video.addEventListener('loadedmetadata', () => {
      window.addEventListener('scroll', () => {
        // Calculate the scroll fraction: how far down the page have you scrolled?
        const scrollFraction = window.scrollY / (document.body.scrollHeight - window.innerHeight);
        // Set the video's current time accordingly
        video.currentTime = video.duration * scrollFraction;
      });
    });
  </script>
</body>
</html>
